<!DOCTYPE html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="../static/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <table>
            {% for key, value in data.items() %}
                <tr>
                    <th> {{ key }} </th>
                    <td> {{ value }} </td>
                </tr>
            {% endfor %}
        </table>
        <footer>Date/Time: {{ time }}</footer>
    </body>
</html>
